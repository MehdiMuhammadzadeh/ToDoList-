<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
  rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="styles/mobile.css">
  <title>To do List</title>
</head>

<body>

  <header class="main-header">
    <nav class="main-nav">
      <input type="text" id="search-todo" placeholder="Search ...">
    </nav>
  </header>
  <main class="main-content">
    <div class="container">
      <div class="modal show">
        <h1 class="title">Add a Task to do</h1>
        <form id="add-todo-form">
          <div>
            <input type="text" name="taskItem" class="input-value" placeholder="add task...">
          </div>
          <div class="buttons" data-mode="add">
            <button type="submit" class="add-todo-btn" id="addTodoButton">add task</button>
            <button class="edit" type="button">edit</button>
            <button class="cancel-btn" type="button">cancel</button>
          </div>
        </form>
      </div>
    </div>
    <div class="todo-list"></div>
  </main>
  <footer>
    <button class="add-todo-box">+</button>
  </footer>

  
  <script src="scripts/app.js"></script>
</body>
</html>
